<html>
<header>
    <script type="module" src="events.js" ></script>
    <link rel="stylesheet" href="style.css">
</header>
<body>
    <h1>Graphical Representation of Rotating k-ary Trees</h1>
    <p></p>
    <form id="form">
        <label for="edgeLength">Edge Length</label>
        <input type="text" id="edgeLength" name="edgeLength">

        <label for="childCount">Child Count</label>
        <input type="text" id="childCount" name="childCount">

        <label for="layers">Total Layers</label>
        <input type="text" id="layers" name="layers">

        <input type="submit" value="Draw">
    </form>
    <h3>Current Edge Length: <span class="currents" id="currEdgeLength"></span></h3>
    <h3>Current Child Count: <span class="currents" id="currChildCount"></span></h3>
    <h3>Current Total Length: <span class="currents" id="currTotalLayers"></span></h3>
    <canvas id="canvas" width="2000" height="2000"></canvas>
</body>
</html>
